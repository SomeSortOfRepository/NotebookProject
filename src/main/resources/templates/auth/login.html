<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container mt-5 mb-5">
        <h2>Login form</h2>
        <h4 th:if="${warning}" th:text="${warning}"></h4>
        <form action="/auth/login" method="post">
            <p>
                <label for="username">Username <input type="text" name="username" id="username" class="form-control"></label>
            </p>
            <p>
                <label for="password">Password <input type="text" name="password" id="password" class="form-control"></label>

            </p>
                <button type="submit" class="btn btn-success">login</button>
        </form>
        <br>
        <a href="/auth/registration" class="btn btn-success">Registration</a>
    </div>
</body>
</html>
