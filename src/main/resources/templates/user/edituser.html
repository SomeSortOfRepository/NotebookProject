<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body class="bg-light">
<div class="container mt-5 md-5">
    <h1 type="text" th:text="'Edit <' + ${user.getFirstname()} + '> profile'"></h1>
    <div>
        <form th:method="post"  th:object="${user}">
            <label for="uname">Last Name</label>
            <input type="text" th:value="${user.getLastname()}" name="lastname" id="uname"  class="form-control">
            <div th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}" class="text-danger">Lastname Error</div>
            <br>
            <label for="email">Email address</label>
            <input type="text" th:value="${user.getEmail()}" name="email" id="email" class="form-control">
            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger">Email Error</div>
            <br>
            <button type="submit" class="btn btn-success">Update profile</button>
        </form>
    </div>
</div>
</body>
</html>
