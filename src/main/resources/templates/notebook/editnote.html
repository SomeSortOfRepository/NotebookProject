<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Notebook</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5 md-5">
    <h1>Edit note</h1>
    <div>
        <form method="post" th:object="${entry}">
            <input type="text" th:value="${entry.getTitle()}" name="title" class="form-control">
            <br>
            <textarea name="content" th:text="${entry.getContent()}" class="form-control"/>
            <br>
            <button type="submit" class="btn btn-success">Update note</button>
        </form>
        <br>
        <a href="/notebook/notes" class="btn btn-success" >Back to my notes</a>
    </div>
    </div>
</body>
</html>
