<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>NOTEBOOK</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark justify-content-between fixed-top">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="navbar-brand">NOTEBOOK</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-success" href="/notebook/add">ADD NEW NOTE</a>
            </li>
        </ul>
        <div class="row justify-content-end">
            <form action="/auth/logout" method="post" >
                <button type="submit" class="btn btn-md btn-danger">Logout</button>
            </form>>
        </div>
</nav>
<br>
<br>

<div class="container-fluid bg-light">
        <div class="container-fluid mt-5">
            <div th:each="element : ${list}" class="alert alert-info mt-8">
                <hr>
                    <h1 th:text="${element.getTitle()}" class="text-dark"></h1>
                    <h5 th:text="${element.getDateOfCreation()}" class="text-dark"></h5>
                    <h3 th:text="${element.getContent()}" th:id="'id' + ${element.getId()}" class="collapse text-dark" ></h3>
                    <button type="button" class="btn btn-info btn-sm" data-toggle="collapse" th:data-target="'#' + 'id' + ${element.getId()}">details</button>
                    <a th:href="'/notebook/' + ${element.getId()} + '/edit'" class="btn btn-sm btn-success">edit</a>
                    <a th:href="'/notebook/' + ${element.getId()} + '/remove'" class="btn btn-sm btn-danger">remove</a>
                <hr>
            </div>
        </div>
    </div>
<a class="nav-link" href="/users">List of users</a>
</body>
</html>
